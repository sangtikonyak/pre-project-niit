<section class="vh-100" style="background-color: #508bfc;">
    <form (ngSubmit)="onSubmit(userLogin)" #userLogin="ngForm">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5">Sign in</h3>
                            <mat-form-field class="example-form" appereance="fill">
                                <mat-label>email</mat-label>
                                <input matInput type="email" name="email" id="email" [(ngModel)]="user.email"
                                    #email="ngModel" required />
                                    <div *ngIf="email.invalid && (email.touched || email.dirty)">
                                        <div *ngIf="email.errors?.['required']">
                                            email required
                                        </div>
                                    </div>
                            </mat-form-field>
                            <mat-form-field class="example-form" appereance="fill">
                                <mat-label>password</mat-label>
                                <input matInput type="password" name="password" id="password" [(ngModel)]="user.password"
                                    #password="ngModel" required />
                                    <div *ngIf="password.invalid && (password.touched || password.dirty)">
                                        <div *ngIf="password.errors?.['required']">
                                            password required
                                        </div>
                                    </div>
                            </mat-form-field>
                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                <label class="form-check-label" for="form1Example3"> Remember password </label>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

                            <hr class="my-4">
                             <div class="text-center">
                                <p>Not a member? <a routerLink="../signup">Register</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
